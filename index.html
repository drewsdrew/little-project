<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style/style.css" rel="stylesheet">
    
    <title>Tutorial Forms</title>

</head>

<body>
    <div class="all-container">
        <header id="header-container">
            <h1 id="title" class="text-center">Andrew's Survey Form</h1>
            <p id="description" class="description text-center"><em>This is just so i can pass some shit in the internet</em></p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label><br>
                <input type="text" name="name" id="name" class="form-control" placeholder="Please Enter your Name"
                    required>
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label><br>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email"
                    required>
            </div>
            <div class="form-group">
                <label id=number-label" for="number">Age (Optional)</label><br>
                <input type="number" name="number" id="number" class="form-control" placeholder="Age" min="18">
            </div>
            <div class="form-group">
                <p>Which roles do you play the most</p>
                <select id="dropdown" name="role" class="form-control" required>
                    <option value="form-dropdown" disabled>Your most played role</option>
                    <option value="middle">Middle</option>
                    <option value="Safelane">Support</option>
                    <option value="offlane">Offlane</option>
                    <option value="semi-support">Semi Support</option>
                    <option value="full-support">Full Support</option>
                    <option value="other">Other</option>
                </select>
                <div class="form-group">
                    <p>Are you having fun with your role?</p>
                    <label>
                        <input type="radio" name="user-role" value="Definitely" class="input-radio" checked>
                        Definitely
                    </label><br>
                    <label>
                        <input type="radio" name="user-role" value="not really" class="input-radio">
                        Not really
                    </label><br>
                    <label>
                        <input type="radio" name="user-role" value="undecided" class="input-radio">
                        Undecided
                    </label><br>
                </div>
                <div class="form-group">
                    <p>What do you want to improve (Check all that apply)</p>
                    <label>
                        <input type="checkbox" name="prefer" value="creep-slaying" class="input-checkbox" checked>
                        Creep Slaying
                    </label><br>
                    <label>
                        <input type="checkbox" name="prefer" value="lane-control" class="input-checkbox">
                        Lane control
                    </label><br>
                    <label>
                        <input type="checkbox" name="prefer" value="item-utilization" class="input-checkbox">
                        Item-utilization
                    </label>
                </div>
                <div class="form-group">
                    <p>Any comments and suggestions?</p>
                    <textarea id="comment" class="input-textarea" name="comment" placeholder="Enter your comment here..." style="margin-top: 0px; margin-bottom: 0px; height: 90px;"></textarea>
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
